<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Students</title>
    <link rel="stylesheet" href="styletableofstudent.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Student Management System</h1>
            <button class="info-button" onclick="window.location.href='information.html'">Go To Information Page</button>
        </header>
        
        <section id="students-section">
            <h2>List Of Students</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Father's Name</th>
                        <th>Department</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Percentage</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student information will be added here -->
                </tbody>
            </table>
        </section>

        <section id="top-students-section">
            <h2>Top Students</h2>
            <div id="topStudents">
                <!-- Top students will be added here -->
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
